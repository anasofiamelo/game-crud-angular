<a class="game-card" (click)="gotoGameDetails(id)">
  <div [ngClass]="{'default-image': !photos?.length}">
    <h1>{{ title }}</h1>
    <p class="mediumPrice" *ngIf="!!mediumPrice; else free">${{ mediumPrice }}</p>
    <p class="rating"> {{ rating }}/10</p>
  </div>
</a>

<ng-template #free>
  <p class="mediumPrice" >Free!</p>
</ng-template>
